<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital UPI Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container{
                background-color:rgba(119, 19, 19, 0.5);
                padding:10px;
                border-radius:3px;
                box-shadow:0 0 20px rgba(0,0,0,0.5);
            }
            .container h2{
                color:white;
                margin-bottom:20px;
            
                text-align:center;
            }
            .container label{
display:block;
margin-bottom:10px;

color:white;
            }
            .container input{
                width:50%;
                padding:15px;
                margin-bottom:15px;
               
border:1px solid grey;
border-radius:3px;
background-color:black;
color:white;
            }
            .container input:focus{
border-color:cyan;
box-shadow:0 0 8px cyan;
outline:none;
            }
            .container button{
                width:100%;
                padding:10px;
                background-color:black;
                color:#fff;
                border:none;
                border-radius:2px;
                cursor:pointer;
                transition:all 0.3s  ease;
            }
            .container button:hover{
                background-color:#00ff00;
                box-shadow:0 0 8px #00ff00;

            }
            .container button:focus{
                outline-width:0ch;

            }
            .container p{
                color:black;
                text-align:center;
            }
            .container{
                position:absolute;
                top:50%;
                left:50%;
transform:translate(-50%,-50%);}
            form{
                width:100%;
            }
            
        h1{
            text-align:center;
        }
        body{
            text-align:center;
            background-image: url("hbill.jpg");
            background-size:cover;
        }
        body {
    font-family: Arial, sans-serif;
}

form {
    margin-bottom: 20px;
}

label {
    display: inline-block;
    width: 50pxpx;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
<script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var patientId = document.getElementById('patientId').value;
    var amount = document.getElementById('amount').value;
    var upiId = document.getElementById('upiId').value;

    if (patientId && amount && upiId) {
        // Simulating a successful payment
        document.getElementById('status').innerText = 'Payment successful!';
    } else {
        document.getElementById('status').innerText = 'Please fill out all fields.';
    }
});
</script>
</head>
<body>
    <form action="home.html">
   <div class="container">
    <h1>Hospital UPI Payment</h1>
    <form id="paymentForm">
        <label for="patientId">Patient ID:</label>
        <input type="text" id="patientId" name="patientId" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" name="upiId" required><br><br>

        <button type="submit">Pay Now</button>
    </form>

    <div id="status"></div>

    <script src="script.js"></script></div></form>
</body>
</html>
