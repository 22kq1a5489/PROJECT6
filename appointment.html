<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-image: url("hbill.jpg");
        background-size: cover;
    }
    
    .container {
        width: 30%;
        margin: auto;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    label {
        display: block;
        margin-top: 10px;
    }
    
    input, select, textarea, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: #4cae4c;
    }
    
    .hidden {
        display: none;
    }
    </style>
    <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Hide the form and show the confirmation message
        document.getElementById('appointmentForm').classList.add('hidden');
        document.getElementById('confirmation').classList.remove('hidden');
        
      
    });
    </script>
    
</head>
<body>
    <form action="home.html">
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
    
            
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmation" class="hidden">
            <h2>Appointment Confirmation</h2>
            <p>Thank you for booking an appointment. We will contact you shortly to confirm the details.</p>
        </div>
    </div>
    <script src="scripts.js"></script></form>
</body>
</html>
