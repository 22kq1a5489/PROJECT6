        <form action="home.html" registrationform onSubmit="return validateForm()">
        <h1>REGISTRATION FORM</h1>
        <label for="username"></label>
        Username:<input type="text"id="username"name="username"required placeholder="Enter username" autofocus><br>
        <label for="password"></label>
        Password: <input type="password"id="password"name="password" reqiured placeholder="Enter password"><br>
        <label for=" confirmpassword"></label>
        Confirm Password:<input type="password"id="confirmpassword"name="confirmpassword" reqiured placeholder="Enter password"><br>
        <label for="email"></label>
        Email:<input type="email" name="email" id="email"reqired placeholder="Enter email"><br>
        Address:<input type="text" name="add" placeholder="Enter address"><br>
        Age:<input type="number" name="num"placeholder="Enter age"><br>
        <label for="dob"></label>
        Date of Birth:<input type="date" id="dob" name="dob" required><br>
        Gender:<input type="radio"name="gender"value="f">female
        <input type="radio"name="gender"value="m">male<br>
        <input type="submit" value="register">
        <script>
        function validateForm(){
            const username=document.getElementById('username').value;
            const password=document.getElementById('password').value;
            const confirmpassword=document.getElementById('confirmpassword').value;
        const email=document.getElementById('email').value;
        const dobInput=document.getElementById('dob');
        const dob=new Date(dobInput.value);
        const currentDate=new Date();
        const radioButtons=document.getElementsByName('gender');
        let checkedButton=false;
        for(let i=0;i<radioButtons.length;i++){
            if(radioButtons[i].checked){
                checkedButton=true;
                break;
            }
        }
        if(!checkedButton){
            alert("please select a gender");
            return false;
        }
        if(isNaN(dob)||dob>currentDate){
            alert("please enter a valid date of birth in the past");
            return false;
        }
        if(username.length<4||username.length>20){
            alert("username must be between 4 and 20 characters");
            return false;}
            if(password!==confirmpassword){
                alert("passwords do not match");
                return false;
            }
            if(!validateEmail(email)){
                alert("invalid email format");
                return false;
            }
            return true;
        }
        function validateEmail(email){
            const emailPattern=/^[^\s@]+@[^\s@]+.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>
