<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-image:url("hbill.jpg");
            background-size: cover;
        }
        .credit-card-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 30px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width:90%;
    padding:10px;
    margin-top:10px;
    margin-bottom:10px;
    border:1px solid#ccc;
    border-radius:5px;

}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
<script>
    document.getElementById("submit-btn").addEventListener("click", function() {
    var cardNumber = document.getElementById("card-number").value;
    var expiryDate = document.getElementById("expiry-date").value;
    var cvv = document.getElementById("cvv").value;
    var cardholderName = document.getElementById("cardholder-name").value;
    
    // Here you can add further validation or processing logic
    
    console.log("Card Number: " + cardNumber);
    console.log("Expiry Date: " + expiryDate);
    console.log("CVV: " + cvv);
    console.log("Cardholder Name: " + cardholderName);
});
</script>
</head>
<body><form action="home.html">
  
    <div class="credit-card-form">
        <h1>Credit Card Details</h1>
        <input type="text" id="card-number" placeholder="Card Number">
        <input type="text" id="expiry-date" placeholder="MM / YY">
        <input type="text" id="cvv" placeholder="CVV">
        <input type="text" id="cardholder-name" placeholder="Cardholder Name">
        <button id="submit-btn">Submit</button>
    </div>
    <script src="script.js"></script></form>
</body>
</html>
